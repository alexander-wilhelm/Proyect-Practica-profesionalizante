<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    <!--/*/ <th:block th:include="top :: top"></th:block> /*/-->

    <body>

        <div class="container">

            <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->

            <h2>Registros</h2>
            <div>
                <form class="form-horizontal" th:object="${entity}" th:action="@{/registros}" method="post">
                    <input type="hidden" th:field="*{id}"/>                                
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Descripción</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{descrip}"/>
                        </div>                       
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label align="right" >Usuario</label>
                        </div>
                        <div class="col-sm-10">
                            <select  class="form-control" th:field="${entity.usuarios}" >
                                <option th:each="usuarios : ${usuarios}"
                                        th:value="${usuarios.id}"
                                        th:selected="${usuarios.id}"
                                        th:text="${usuarios.username}"/>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Apellido y Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{apenom}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Dirección</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{direc}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{tel}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fecha de nacimiento</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" th:field="*{fechanac}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input type="checkbox" th:field="*{estado}"/>
                            Estado
                        </div>
                    </div>
                                        
                    <div class="row">
                        <button type="submit" class="btn btn-success">Guardar</button>                        
                        <a class="btn btn-default" th:href="${'/proyectfinal/registros'}">Cancelar</a>
                    </div>
                    <h5 style="color:red;" th:text="${message}"></h5>
                </form>
            </div>

        </div>

    </body>
</html>
