<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!--/*/ <th:block th:include="top :: top"></th:block> /*/-->

<body>

<div class="container">

    <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->

    <h2>Links</h2>
    <div>
        <form class="form-horizontal" th:object="${entity}" th:action="@{/links}" method="post">
            <input type="hidden" th:field="*{contenidos.id}"/>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-sm-4 control-label">Link</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{link}"/>
                    </div>
                </div>
                <div class="form-group col-sm-6 me-0">
                    <label class="col-sm-4 control-label">Descripci√≥n</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{descrip}"/>
                    </div>
                </div>
            </div>


            <div class="row">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a class="btn btn-default" th:href="${'/proyectfinal/contenidos'}">Cancelar</a>
            </div>
            <h5 style="color:red;" th:text="${message}"></h5>

            <div>
                <table width="100%">

            <tr th:each="link, itemStat : *{links}">

                <input type="hidden" th:field="*{links[__${itemStat.index}__].id}" />
                <td th:text="*{links[__${itemStat.index}__].link}"></td>
                <td th:text="*{links[__${itemStat.index}__].descrip}"></td>
                <td width="5%"><a class="btn btn-danger" th:href="${'/proyectfinal/contenidos/deletelink/'} + *{links[__${itemStat.index}__].id} + '/' + *{links[__${itemStat.index}__].contenidoid}" >X</a></td>
            </tr>
                </table>



            </div>


        </form>
    </div>
    <!-- Fin Zona de Ajuste -->

</div>

</body>
</html>
